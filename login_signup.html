<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Signup - Vaithiyam AI</title>
    <link rel="stylesheet" href="login_signup.style.css">
    <link href="https://fonts.cdnfonts.com/css/lemon-milk" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div id="logo">VAITHIYAM AI</div>
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="login_signup.html" class="active">Login</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="auth-container">
        <div class="form-box">
            <h2>Login</h2>
            <form action="homepage.html"> <!-- Redirect to homepage -->
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
                <p>Don't have an account? <a href="#" id="toggle-signup">Sign Up</a></p>
            </form>
        </div>

        <div class="form-box hidden" id="signup-box">
            <h2>Sign Up</h2>
            <form action="homepage.html"> <!-- Redirect to homepage after signup -->
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn">Sign Up</button>
                <p>Already have an account? <a href="#" id="toggle-login">Login</a></p>
            </form>
        </div>
    </div>

    <script>
        // Toggle Between Login & Signup
        document.getElementById("toggle-signup").addEventListener("click", function(event) {
            event.preventDefault();
            document.querySelector(".form-box").classList.add("hidden");
            document.getElementById("signup-box").classList.remove("hidden");
        });

        document.getElementById("toggle-login").addEventListener("click", function(event) {
            event.preventDefault();
            document.getElementById("signup-box").classList.add("hidden");
            document.querySelector(".form-box").classList.remove("hidden");
        });
    </script>

</body>
</html>
